language: cpp

cache:
  apt: true

env:
  global:
    # Maintenance note: to move to a new version
    # of boost, update both BOOST_ROOT and BOOST_URL.
    # Note that for simplicity, BOOST_ROOT's final
    # namepart must match the folder name internal
    # to boost's .tar.gz.
    - BOOST_ROOT=$HOME/boost_1_60_0
    - BOOST_URL='http://downloads.sourceforge.net/project/boost/boost/1.60.0/boost_1_60_0.tar.gz?r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Fboost%2Ffiles%2Fboost%2F1.60.0%2Fboost_1_60_0.tar.gz&ts=1460417589&use_mirror=netix'

matrix:
  include:

    - os: linux 
      sudo: true
      compiler: gcc
      install:
        - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        - sudo add-apt-repository ppa:duggan/bats -y
        - sudo apt-get update
        - sudo apt-get install g++-4.8 cmake python3
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 90
        - sudo apt-get install zlib1g-dev git-svn bats
        - ./bin/install-boost.sh
        - sudo pip3 install biopython

    - os: osx
      compiler: clang-3.7
      before_install:
        - sudo brew update
        - sudo brew tap homebrew/versions
      install:
        - export CXX="clang++-3.7" CC="clang-3.7"
        - sudo brew install llvm37 boost159 bats python3
        - sudo brew unlink cmake && sudo brew install cmake31
        - sudo pip install --upgrade jinja2 nose
        - sudo pip3 install biopython

script:
  - ( make -C src )
  - ( ./tests/test_exk.sh )
  - ( cd tests/quick_querying && ../../bin/exk_match_1step.py -k 2 ./fa.fa ./fq.fq )
  - ( make -C tests/exk_exhaustive/ )
  

cache:
  directories:
  - $BOOST_ROOT
